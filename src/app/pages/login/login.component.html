
  


  <mat-card class="container" *ngIf="!authResponse.mfaEnabled">
    <mat-card-content>
      <h2><img src="../../../assets/images/signin.png" alt=""></h2>
        <form (ngSubmit)="authenticate()">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="email" required
            [(ngModel)]="authRequest.email"
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
            [(ngModel)]="authRequest.password"
            >
          </div>
          <button type="submit">Login</button>
          <a routerLink="/register">Register</a>
        </form>
    </mat-card-content>
  </mat-card>


  <mat-card class="container" *ngIf="authResponse.mfaEnabled">
    <mat-card-content>
        <h2>Two-Factor Authentication</h2>
        <div class="form-group">
          <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
          <input
            type="text"
            id="validationCode"
            name="validationCode"
            required
            [(ngModel)]="otpCode"
          >
        </div>
        <button type="button"
        (click)="verifyCode()"
        [class.button-disabled]="otpCode.length < 6"
        >Verify code</button>
    </mat-card-content>
  </mat-card>
